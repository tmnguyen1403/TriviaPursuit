<!DOCTYPE html>
<html>
<head>
  <title>User Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .container h2 {
      text-align: center;
    }
    .container p {
      text-align: center;
    }
    .container ul {
      list-style-type: none;
      padding: 0;
    }
    .container li {
      margin-bottom: 10px;
    }
    .container li span {
      font-weight: bold;
    }
    .container a {
      display: block;
      text-align: center;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .container a:hover {
      opacity: 0.8;
    }
    .navbar {
      background-color: #fff;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      display: block;
      color: #000;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      margin: 0px 5px 0px 0px;
    }
    .navbar a:hover {
      background-color: #111;
      color: #fff;
    }
    #currentPage {
        background-color: #111;
        color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to Your Dashboard</h2>
    <div class="navbar">
        <a id="currentPage" href="profile.html">Profile</a>
        <a href="questionView.html">Question View</a>
    </div>
    <p>Here's your account information:</p>
    <ul>
      <li><span>Name:</span> John Doe</li>
      <li><span>Email:</span> johndoe@example.com</li>
      <li><span>Role:</span> User</li>
      <!-- Add more user information as needed -->
    </ul>
    <a href="index.html">Logout</a>
  </div>
</body>
</html>
