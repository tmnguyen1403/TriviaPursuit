<!DOCTYPE html>
<html>
<head>
  <title>Question View</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .container h2 {
      text-align: center;
    }
    .container p {
      text-align: center;
    }
    .container ul {
      list-style-type: none;
      padding: 0;
    }
    .container li {
      margin-bottom: 10px;
    }
    .container li span {
      font-weight: bold;
    }
    .container a, button {
      display: block;
      text-align: center;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .container a:hover {
      opacity: 0.8;
    }
    .navbar {
      background-color: #fff;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      display: block;
      color: #000;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      margin: 0px 5px 0px 0px;
    }
    .navbar a:hover {
      background-color: #111;
      color: #fff;
    }
    #currentPage {
        background-color: #111;
        color: #fff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 5px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to Your Dashboard</h2>
    <div class="navbar">
        <a href="profile.html">Profile</a>
        <a id="currentPage" href="questionView.html">Question View</a>
    </div>
    <p>Here's your current questions:</p>
    <table id="questions">
        <thead>
          <tr>
            <th>ID</th>
            <th>Category</th>
            <th>Type</th>
            <th>Question</th>
            <th>Answer</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td onclick="editCell(this)">1</td>
            <td onclick="editCell(this)">Math</td>
            <td onclick="editCell(this)">Text</td>
            <td onclick="editCell(this)">Lorem ipsum</td>
            <td onclick="editCell(this)">Yes</td>
            <td onclick="editCell(this)"></td>
          </tr>
          <tr>
            <td>2</td>
            <td>Science</td>
            <td>Video</td>
            <td>Lorem ipsum</td>
            <td>No</td>
            <td>video_link</td>
          </tr>
        </tbody>
      </table>
    <div>
        <button onclick="addRow()">Add Row</button>
    </div>
  </div>
  <script>
    function addRow() {
      var table = document.getElementById("questions");
      var row = table.insertRow(-1); // Insert new row at the last position (-1)

      var idCell = row.insertCell(0); // Insert cell for name at index 0
      var categoryCell = row.insertCell(1); // Insert cell for email at index 1
      var typeCell = row.insertCell(2); // Insert cell for age at index 2
      var questionCell = row.insertCell(3); // Insert cell for age at index 2
      var answerCell = row.insertCell(4); // Insert cell for age at index 2
      var linkCell = row.insertCell(5); // Insert cell for age at index 2

      // Set the cell values
      idCell.innerHTML = "";
      categoryCell.innerHTML = "History";
      typeCell.innerHTML = "Text";
      questionCell.innerHTML = "Lorem ipsum";
      answerCell.innerHTML = "Yes";
      linkCell.innerHTML = "";
    }
    function editCell(cell) {
      var oldValue = cell.innerHTML;
      cell.innerHTML = '<input type="text" value="' + oldValue + '" onblur="updateCell(this)">';
      cell.firstChild.focus();
    }

    function updateCell(input) {
      var newValue = input.value;
      var cell = input.parentNode;
      cell.innerHTML = newValue;
    }
  </script>
</body>
</html>
